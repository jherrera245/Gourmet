            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn" id="sidebarToggle">
                            <i class="fa fa-bars"></i>
                        </button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"

                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 mt-4">
                            <form action="" method="post">
                                <div class="card">
                                    <div class="card-header">
                                        Registro de Pedido
                                    </div>

                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="fecha" class="form-label fw-bold">Fecha Pedido</label>
                                                    <input type="date" name="fecha" class="form-control">
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="mesa" class="form-label fw-bold">Mesa</label>
                                                    <select name="mesa" class="form-control">
                                                        <option value="1">Mesa 1</option>
                                                        <option value="2">Mesa 2</option>
                                                        <option value="3">Mesa 3</option>
                                                        <option value="4">Mesa 4</option>
                                                        <option value="5">Mesa 5</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="cantidad" class="form-label fw-bold">Duración del pedido</label>
                                                    <input type="time" name="cantidad" class="form-control">
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label class="form-label fw-bold" for="estado">Estado del pedido</label>
                                                    <div class="mt-2">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="estado" value="P">
                                                            <label class="form-check-label" for="estado">Pendiente</label>
                                                          </div>
                                                          <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="estado" value="E">
                                                            <label class="form-check-label" for="estado">Entregado</label>
                                                          </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-lg-12 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="comentario" class="form-label fw-bold">Comentario</label>
                                                    <textarea name="comentario" class="form-control"  rows="4"
                                                    placeholder="Ingresa un cometario sobre el plato"></textarea>
                                                </div>
                                            </div>

                                        </div>
                                        
                                        <div class="card mt-4">
                                            <div class="card-header bg-secondary text-white">
                                                <i class="fa-solid fa-utensils"></i>
                                                Platos
                                            </div>

                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-lg-3 col-sm-12">
                                                        <div class="mb-3">
                                                            <label for="plato" class="form-label fw-bold">Plato</label>
                                                            <select name="plato" class="form-control">
                                                                <option value="1">Plato 1</option>
                                                                <option value="2">Plato 2</option>
                                                                <option value="3">Plato 3</option>
                                                                <option value="4">Plato 4</option>
                                                                <option value="5">Plato 5</option>
                                                            </select>
                                                        </div>
                                                    </div>
        
                                                    <div class="col-lg-3 col-sm-12">
                                                        <div class="mb-3">
                                                            <label for="cantidad" class="form-label fw-bold">Cantidad</label>
                                                            <input type="number" name="cantidad" class="form-control" 
                                                            placeholder="Ingresa la cantidad de platos">
                                                        </div>
                                                    </div>
        
                                                    <div class="col-lg-3 col-sm-12">
                                                        <div class="mb-3">
                                                            <label for="total-platos" class="form-label fw-bold">Total Pagar</label>
                                                            <input type="number" name="total-platos" class="form-control" 
                                                            placeholder="Costo de los platos" disabled>
                                                        </div>
                                                    </div>
        
                                                    <div class="col-lg-3 col-sm-12">
                                                        <div class="mb-3 mt-4">
                                                            <button type="button" class="btn btn-success mt-2 w-100">
                                                                <i class="fa fa-plus"></i>
                                                                Agregar Plato
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card mt-4">
                                            <div class="card-header bg-secondary text-white">
                                                <i class="fa-solid fa-wine-bottle"></i>
                                                Bebidas
                                            </div>

                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-lg-3 col-sm-12">
                                                        <div class="mb-3">
                                                            <label for="bebidas" class="form-label fw-bold">Bebida</label>
                                                            <select name="bebidas" class="form-control">
                                                                <option value="1">Bebida 1</option>
                                                                <option value="2">Bebida 2</option>
                                                                <option value="3">Bebida 3</option>
                                                                <option value="4">Bebida 4</option>
                                                                <option value="5">Bebida 5</option>
                                                            </select>
                                                        </div>
                                                    </div>
        
                                                    <div class="col-lg-3 col-sm-12">
                                                        <div class="mb-3">
                                                            <label for="cantidad" class="form-label fw-bold">Cantidad</label>
                                                            <input type="number" name="cantidad" class="form-control" 
                                                            placeholder="Ingresa la cantidad de Bebidas">
                                                        </div>
                                                    </div>
        
                                                    <div class="col-lg-3 col-sm-12">
                                                        <div class="mb-3">
                                                            <label for="total-Bebidas" class="form-label fw-bold">Total Pagar</label>
                                                            <input type="number" name="total-Bebidas" class="form-control" 
                                                            placeholder="Costo de los Bebidas" disabled>
                                                        </div>
                                                    </div>
        
                                                    <div class="col-lg-3 col-sm-12">
                                                        <div class="mb-3 mt-4">
                                                            <button type="button" class="btn btn-success mt-2 w-100">
                                                                <i class="fa fa-plus"></i>
                                                                Agregar Bebida
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <h4 class="mt-4">Detalle de pedido</h4>

                                            <div class="col-lg-6 col-sm-12 mb-3">
                                                <table class="table table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th>Plato</th>
                                                            <th>Cantidad</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>Plato 1</td>
                                                            <td>2</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Plato 2</td>
                                                            <td>2</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Plato 3</td>
                                                            <td>5</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Subtotal</td>
                                                            <td>$ 50.00</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>

                                            <div class="col-lg-6 col-sm-12 mb-3">
                                                <table class="table table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th>Bebida</th>
                                                            <th>Cantidad</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>Bebida 1</td>
                                                            <td>2</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Bebida 2</td>
                                                            <td>2</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Bebida 3</td>
                                                            <td>5</td>
                                                        </tr>
                                                        <tr>
                                                            <td>Subtotal</td>
                                                            <td>$ 50.00</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        
                                    </div>

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fa fa-edit"></i>
                                            Guadar
                                        </button>

                                        <button type="reset" class="btn btn-secondary">
                                            <i class="fa fa-refresh"></i>
                                            Cancelar
                                        </button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="js/bootstrap.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
