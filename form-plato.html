<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!--Icon-->
        <link rel="stylesheet" herf="fonts/css/all.min.css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/gourmet.css" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light titulo">
                    <span class="titulo-go">Go</span><span class="titulo-ur">ur</span><span class="titulo-met">met</span>
                </div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">
                        <i class="fa fa-users titulo-go"></i>
                        Clientes
                    </a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="form-bebidas.html">
                        <i class="fa-solid fa-wine-bottle titulo-ur"></i>
                        Bebidas
                    </a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="form-plato.html">
                        <i class="fa-solid fa-utensils titulo-met"></i>
                        Plato
                    </a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="form-pedido.html">
                        <i class="fa-solid fa-ticket titulo-go"></i>
                        Pedido
                    </a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="form-factura.html">
                        <i class="fa-solid fa-file-invoice titulo-ur"></i>
                        Factura
                    </a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn" id="sidebarToggle">
                            <i class="fa fa-bars"></i>
                        </button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                        aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" 
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Username
                                    </a>

                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Perfil</a>
                                        <a class="dropdown-item" href="#!">Cambiar Contraseña</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Salir</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 mt-4">
                            <form action="" method="post">
                                <div class="card">
                                    <div class="card-header">
                                        Registro de Plato
                                    </div>

                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="nombre" class="form-label fw-bold">Nombre del Plato</label>
                                                    <input type="text" name="nombre" class="form-control" 
                                                    placeholder="Ingresa el nombre del plato">
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="tipo" class="form-label fw-bold">Tipo Plato</label>
                                                    <select name="tipos" class="form-control">
                                                        <option value="1">Tipo 1</option>
                                                        <option value="2">Tipo 2</option>
                                                        <option value="3">Tipo 3</option>
                                                        <option value="4">Tipo 4</option>
                                                        <option value="5">Tipo 5</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="categoria" class="form-label fw-bold">Categorias del Plato</label>
                                                    <select name="categoria" class="form-control">
                                                        <option value="1">Categoria 1</option>
                                                        <option value="2">Categoria 2</option>
                                                        <option value="3">Categoria 3</option>
                                                        <option value="4">Categoria 4</option>
                                                        <option value="5">Categoria 5</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="cantidad" class="form-label fw-bold">Cantidad</label>
                                                    <input type="number" name="cantidad" class="form-control" 
                                                    placeholder="Ingresa la cantidad de platos">
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="precio" class="form-label fw-bold">Precio</label>
                                                    <input type="number" name="cantidad" class="form-control" 
                                                    placeholder="Ingresa la precio por cada plato">
                                                </div>
                                            </div>


                                            <div class="col-lg-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="imagen" class="form-label fw-bold">Imagen</label>
                                                    <input type="file" name="imagen" class="form-control" >
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="descripcion" class="form-label fw-bold">Descripciónn</label>
                                                    <textarea name="descripcion" class="form-control"  rows="4"
                                                    placeholder="Ingresa la descripción del plato"></textarea>
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-sm-12">
                                                <div class="mb-3">
                                                    <label for="comentario" class="form-label fw-bold">Comentario</label>
                                                    <textarea name="comentario" class="form-control"  rows="4"
                                                    placeholder="Ingresa un cometario sobre el plato"></textarea>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fa fa-edit"></i>
                                            Guadar
                                        </button>

                                        <button type="reset" class="btn btn-secondary">
                                            <i class="fa fa-refresh"></i>
                                            Cancelar
                                        </button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="js/bootstrap.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!--Icon-->
        <script src="fonts/js/all.min.js"></script>
    </body>
</html>
